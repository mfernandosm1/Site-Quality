<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formas de Pagamento - Quality Celulares</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .carousel-item { display: none; }
    .carousel-item.active { display: block; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-red-600 shadow-md z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between text-white">
      <a href="index.html">
        <img src="images/logo.png" alt="Quality Celulares" class="h-10 md:h-12">
      </a>
      <nav class="hidden md:flex items-center gap-6 font-medium">
        <a href="#produtos" class="hover:underline">Smartphones</a>
        <a href="#produtos" class="hover:underline">Acessórios</a>
        <a href="https://wa.me/5555991407824?text=Olá%20vim%20através%20do%20site" class="bg-green-500 px-3 py-2 rounded-lg hover:bg-green-600 transition">WhatsApp</a>
      </nav>
      <!-- Mobile menu button -->
      <button id="mobile-menu-button" class="md:hidden text-white text-2xl">
        <i class="fa-solid fa-bars"></i>
      </button>
    </div>
    <!-- Mobile menu -->
    <div id="mobile-menu" class="hidden bg-red-700 md:hidden flex-col px-4 py-3 text-white space-y-2">
      <a href="#produtos" class="block">Smartphones</a>
      <a href="#produtos" class="block">Acessórios</a>
      <a href="https://wa.me/5555991407824?text=Olá%20vim%20através%20do%20site" class="block bg-green-500 px-3 py-2 rounded-lg hover:bg-green-600 transition">WhatsApp</a>
    </div>
  </header>

  <!-- Banner / Carrossel -->
  <section class="pt-20">
    <div class="relative w-full overflow-hidden">
      <div class="carousel-item active">
        <img src="images/banner1.png" alt="Banner 1" class="w-full h-[220px] md:h-[500px] object-cover">
      </div>
      <div class="carousel-item">
        <img src="images/banner2.png" alt="Banner 2" class="w-full h-[220px] md:h-[500px] object-cover">
      </div>
      <div class="carousel-item">
        <img src="images/banner3.png" alt="Banner 3" class="w-full h-[220px] md:h-[500px] object-cover">
      </div>
    </div>
  </section>

  <!-- Produtos -->
  <main id="produtos" class="max-w-6xl mx-auto px-4 py-12">
    <h2 class="text-2xl font-bold mb-6 text-center">Produtos em Destaque</h2>
    <div class="grid md:grid-cols-2 gap-6">
      <div class="bg-white shadow-lg rounded-xl p-6 text-center">
        <img src="images/pocox7pro.png" alt="Poco X7 Pro" class="h-40 mx-auto mb-4">
        <h3 class="text-lg font-semibold">Poco X7 Pro</h3>
      </div>
      <div class="bg-white shadow-lg rounded-xl p-6 text-center">
        <img src="images/redmi14c.png" alt="Redmi 14C" class="h-40 mx-auto mb-4">
        <h3 class="text-lg font-semibold">Redmi 14C</h3>
      </div>
    </div>
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-900 text-gray-300 py-10">
    <div class="max-w-6xl mx-auto px-4 grid md:grid-cols-3 gap-8">
      <div>
        <img src="images/logo.png" alt="Quality Celulares" class="h-10 mb-4">
        <p class="text-sm">© 2025 Quality Celulares<br>CNPJ: 20.375.910/0001-66</p>
      </div>
      <div>
        <h3 class="font-semibold mb-2 text-white">Links rápidos</h3>
        <ul class="space-y-1 text-sm">
          <li><a href="sobre.html" class="hover:underline">Sobre nós</a></li>
          <li><a href="formas-de-pagamento.html" class="hover:underline">Formas de pagamento e envio</a></li>
        </ul>
      </div>
      <div>
        <h3 class="font-semibold mb-2 text-white">Siga-nos</h3>
        <div class="flex space-x-4 text-xl">
          <a href="#" class="hover:text-white"><i class="fab fa-facebook"></i></a>
          <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
          <a href="#" class="hover:text-white"><i class="fab fa-whatsapp"></i></a>
        </div>
      </div>
    </div>
  </footer>

  <script>
    // Carrossel automático
    let currentIndex = 0;
    const items = document.querySelectorAll('.carousel-item');
    setInterval(() => {
      items[currentIndex].classList.remove('active');
      currentIndex = (currentIndex + 1) % items.length;
      items[currentIndex].classList.add('active');
    }, 4000);

    // Mobile menu toggle
    document.getElementById('mobile-menu-button').addEventListener('click', () => {
      document.getElementById('mobile-menu').classList.toggle('hidden');
    });
  </script>

</body>
</html>
