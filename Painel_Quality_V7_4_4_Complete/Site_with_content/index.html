<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Quality Celulares</title>
  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"/>
</head>
<body>
  <!-- header/footer serão injetados pelos runtimes -->
  <main>
    <section class="hero banner">
      <img src="images/hero.jpg" alt="Promoções Quality" class="hero-img"/>
    </section>

    <section id="smartphones">
      <h2>Smartphones</h2>
      <div class="grid products">
        <div class="card product">
          <img src="images/sample-phone.jpg" alt="Phone X"/>
          <h3>Phone X</h3>
          <p class="price">R$ 1.299,00</p>
          <a class="btn" href="#">Comprar</a>
        </div>
      </div>
    </section>
  </main>

  <script src="js/header-runtime.js"></script>
  <script src="js/footer-runtime.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
