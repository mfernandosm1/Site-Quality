<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quality Celulares - Início</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="fixed top-0 left-0 w-full bg-red-600 shadow-md z-50">
    <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between text-white">
      <a href="index.html">
        <img src="images/logo.png" alt="Quality Celulares" class="h-10 md:h-12">
      </a>
      <nav class="hidden md:flex gap-6 font-medium">
        <a href="index.html#smartphones" class="hover:underline">Smartphones</a>
        <a href="index.html#acessorios" class="hover:underline">Acessórios</a>
        <a href="https://wa.me/5555991407824?text=Olá%20vim%20através%20do%20site" target="_blank" class="hover:underline">WhatsApp</a>
      </nav>
      <div class="md:hidden">
        <a href="https://wa.me/5555991407824?text=Olá%20vim%20através%20do%20site" target="_blank"
           class="bg-green-500 text-white px-3 py-2 rounded-lg font-medium hover:bg-green-600 transition">
          WhatsApp
        </a>
      </div>
    </div>
  </header>


  <!-- Carrossel -->
  <section class="pt-20">
    <div class="relative w-full overflow-hidden">
      <div id="carousel" class="flex transition-transform duration-700 ease-in-out">
        <img src="images/banner1.png" alt="Banner 1" class="w-full object-cover h-[250px] md:h-[400px] flex-shrink-0">
        <img src="images/banner2.png" alt="Banner 2" class="w-full object-cover h-[250px] md:h-[400px] flex-shrink-0">
        <img src="images/banner3.png" alt="Banner 3" class="w-full object-cover h-[250px] md:h-[400px] flex-shrink-0">
      </div>
    </div>
  </section>

  <!-- Smartphones -->
  <main class="max-w-6xl mx-auto px-4 py-12 space-y-12">
    <section id="smartphones">
      <h2 class="text-2xl font-bold mb-6 text-center">Smartphones</h2>
      <div class="grid md:grid-cols-2 gap-6">
        <div class="bg-white rounded-xl shadow-lg p-6 text-center">
          <img src="images/pocox7pro.png" alt="Poco X7 Pro" class="mx-auto h-48 mb-4">
          <h3 class="text-xl font-bold">Poco X7 Pro</h3>
          <p class="text-gray-600">Smartphone potente com ótimo custo-benefício.</p>
        </div>
        <div class="bg-white rounded-xl shadow-lg p-6 text-center">
          <img src="images/redmi14c.png" alt="Redmi 14C" class="mx-auto h-48 mb-4">
          <h3 class="text-xl font-bold">Redmi 14C</h3>
          <p class="text-gray-600">Design moderno e desempenho eficiente.</p>
        </div>
      </div>
    </section>

    <!-- Acessórios -->
    <section id="acessorios">
      <h2 class="text-2xl font-bold mb-6 text-center">Acessórios</h2>
      <p class="text-center text-gray-600">Em breve, novidades em acessórios!</p>
    </section>
  </main>

  <!-- Rodapé -->
  <footer class="bg-gray-900 text-gray-300 py-8 mt-12">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row md:justify-between md:items-center gap-6">
      <a href="index.html" class="inline-block">
        <img src="images/logo.png" alt="Quality Celulares" class="h-10">
      </a>
      <div class="flex gap-6 text-xl">
        <a href="#" class="hover:text-white"><i class="fab fa-facebook"></i></a>
        <a href="#" class="hover:text-white"><i class="fab fa-instagram"></i></a>
        <a href="#" class="hover:text-white"><i class="fab fa-whatsapp"></i></a>
      </div>
    </div>
    <div class="max-w-6xl mx-auto px-4 text-center mt-6 text-gray-500 text-sm">
      © 2025 Quality Celulares. Todos os direitos reservados.
    </div>
  </footer>


  <script>
    const carousel = document.getElementById('carousel');
    let index = 0;
    const totalSlides = carousel.children.length;
    setInterval(() => {
      index = (index + 1) % totalSlides;
      carousel.style.transform = `translateX(-${index * 100}%)`;
    }, 4000);
  </script>
</body>
</html>
